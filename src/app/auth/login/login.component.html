<p class="text-xs-center">Войдите для работы</p>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field class="full-width">
    <input matInput
           type="text"
           placeholder="Введите ваш email"
           formControlName="email">
    <mat-error *ngFor="let validation of validation_messages.email">
      <mat-error class="error-message"
                 *ngIf="form.get('email').hasError(validation.type) && (form.get('email').dirty || form.get('email').touched)"
      >
        {{validation.message}}
      </mat-error>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <input matInput
           type="password"
           placeholder="Пароль"
           formControlName="password">
    <mat-error *ngFor="let validation of validation_messages.password">
      <mat-error class="error-message"
                 *ngIf="form.get('password').hasError(validation.type) && (form.get('password').dirty || form.get('password').touched)"
      >
        {{validation.message}}
      </mat-error>
    </mat-error>
  </mat-form-field>

  <div>
    <button
      type="submit"
      class="btn btn-block btn-primary"
      [disabled]="form.invalid"
    >
      Войти
    </button>

  </div>
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Нет аккаунта? <a [routerLink]="'/registration'">Зарегистрироваться!</a>
    </p>
  </div>
</form>
